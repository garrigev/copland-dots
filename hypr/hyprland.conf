# exec-once = wl-clipboard-history -t
# exec-once = ~/.config/hypr/xdg-portal-hyprland
# exec-once = hyprpm reload
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = ~/Pictures/Wallpapers/rotation/set-random-wall.sh
exec-once = swaybg -m fill -i ~/Pictures/Wallpapers/Copland.png
exec-once = ~/.config/waybar/hyprland-bar.sh
exec-once = kitty
# exec-once = blueman-applet

monitor=eDP-1, 1920x1200, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60hz, 0x-1080, 1
# monitor=HDMI-A-1, 1600x900@60, 1920x0, 90

input {
  kb_layout = be
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    disable_while_typing = true
    natural_scroll = true
    # scroll_factor = 0.5
    middle_button_emulation = true
  }
}

# gestures {
#     workspace_swipe = true
#     workspace_swipe_fingers = 3
# }

gesture = 3, horizontal, workspace

general {
  gaps_in=10
  gaps_out=10,10,2,10
  border_size=3
  # col.inactive_border=rgba(f7768eff)
  # col.active_border=rgba(73dacaff)
  col.active_border=rgba(66ACEDff)
  no_border_on_floating = false
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

decoration {

  rounding = 18

  active_opacity = 0.80
  inactive_opacity = 0.80
  fullscreen_opacity = 1.00

  blur {
    enabled = true
    size = 10
    passes = 2
  }

  shadow {
    enabled = true
    range = 8
    render_power = 10
    color = rgba(00000055)
    blurls = gtk-layer-shell
    blurls = lockscreen
  }
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.5, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 0.8, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, overshot

}

